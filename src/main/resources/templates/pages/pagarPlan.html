<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pagar Plan</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
  <h1 class="text-2xl font-bold text-center mb-4">Pagar por el plan: <span th:text="${plan.nombre}"></span></h1>
  <p class="text-center text-lg mb-6">Precio: $<span th:text="${plan.precio}"></span></p>
  <form th:action="@{'/planes/pagar/' + ${plan.id}}" method="post" class="space-y-4">
    <div>
      <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre en la tarjeta:</label>
      <input type="text" id="nombre" name="nombre" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label for="numero" class="block text-sm font-medium text-gray-700 mb-1">Número de tarjeta:</label>
      <input type="text" id="numero" name="numero" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label for="expiracion" class="block text-sm font-medium text-gray-700 mb-1">Fecha de expiración:</label>
      <input type="text" id="expiracion" name="expiracion" placeholder="MM/AA" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label for="cvv" class="block text-sm font-medium text-gray-700 mb-1">CVV:</label>
      <input type="text" id="cvv" name="cvv" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">Pagar</button>
  </form>
</div>
</body>
</html>
