<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="@{/css/inicio.css}">
    <title>Inicar Sesión</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-1 flex flex-col md:flex-row">
    <div class="w-full md:w-1/2 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-50 animate__animated animate__fadeInLeft">
        <div class="max-w-md w-full space-y-8 text-center md:text-left">
            <div>
                <h2 class="text-4xl font-extrabold text-gray-900">
                    Bienvenido a <span class="text-indigo-600">AgendaPro Connect</span>
                </h2>
                <p class="mt-4 text-lg text-gray-600">
                    Por favor, selecciona cómo quieres continuar:
                </p>
            </div>

            <div class="space-y-4">
                <a th:href="@{/inicioProfesionales}" class="block bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 transform hover:scale-105 animate__animated animate__fadeInUp">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="text-xl font-semibold text-gray-900">Para Negocios y Profesionales</h3>
                            <p class="mt-1 text-gray-600">Gestiona tu agenda, clientes y haz crecer tu negocio.</p>
                        </div>
                        <svg class="h-6 w-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </div>
                </a>

                <a th:href="@{/inicioClientes}" class="block bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 transform hover:scale-105 animate__animated animate__fadeInUp animate__delay-0-2s">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="text-xl font-semibold text-gray-900">Para Clientes</h3>
                            <p class="mt-1 text-gray-600">Reserva citas y gestiona tus reservas con facilidad.</p>
                        </div>
                        <svg class="h-6 w-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </div>
                </a>
            </div>

            <div class="mt-8 text-sm text-gray-600">
                ¿Necesitas ayuda? Visita nuestra sección de <a href="/ayuda" class="font-medium text-indigo-600 hover:text-indigo-500">Ayuda</a>.
            </div>
        </div>
    </div>

    <div class="w-full md:w-1/2 hero-background min-h-64 md:min-h-screen animate__animated animate__fadeInRight">
    </div>
</main>
</body>
<div th:replace="~{fragments/footer :: footer}"></div>
</html>
