<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <title>Lista Citas</title>
</head>
<body class="bg-gray-100 min-h-screen">
<div class="container mx-auto py-10">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-4xl font-extrabold text-indigo-700">Administraci√≥n de Citas</h1>
    <a th:href="@{/gratis}" class="flex items-center gap-2 px-5 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow hover:bg-indigo-700 transition">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path></svg>
      Nueva Cita
    </a>
  </div>
  <form th:action="@{/citas}" method="post" class="mb-6 flex justify-end">
    <input type="text" name="buscarNombre" class="w-1/3 px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Buscar negocios" th:value="${buscarCita}">
    <button class="px-4 py-2 bg-indigo-600 text-white rounded-r-md hover:bg-indigo-700 transition">Buscar</button>
  </form>
  <div class="bg-white shadow-xl rounded-lg overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-indigo-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase">ID</th>
        <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase">Cliente</th>
        <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase">Servicio</th>
        <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase">Profesional</th>
        <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase">Fecha de la Cita</th>
      </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-100">
      <tr th:each="cita : ${citas}" class="hover:bg-indigo-50 transition">
        <td class="px-6 py-4 font-medium text-gray-900" th:text="${cita.id}"></td>
        <td class="px-6 py-4" th:text="${cita.cliente}"></td>
        <td class="px-6 py-4" th:text="${cita.servicio}"></td>
        <td class="px-6 py-4" th:text="${cita.especialista}"></td>
        <td class="px-6 py-4" th:text="${cita.fechaCita}"></td>
        <td class="px-6 py-4 text-center space-x-2">
          <a th:href="@{'/editarCita/' + ${cita.id}}" class="inline-block px-3 py-1 bg-yellow-400 text-white rounded hover:bg-yellow-500 transition">Actualizar</a>
          <a th:href="@{/eliminarCita/} + ${cita.id}" class="inline-block px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition">Eliminar</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>

</html>
