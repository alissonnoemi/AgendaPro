<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="@{/css/salonesBelleza.css}">
    <title>Registro Negocios Profesionales</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-xl animate__animated animate__fadeInDown">
        <div class="text-center mb-8">
            <img class="mx-auto h-16 w-auto" th:src="@{/imagenes/logo.png}" alt="AgendaPro Connect Logo">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Inicia Sesión como Negocio o Profesional
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Accede a tu panel de gestión y haz crecer tu negocio.
            </p>
        </div>

        <form class="space-y-6" th:action="@{/loginNegocio}" method="POST" th:object="${logNegocio}">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me-negocio" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember-me-negocio" class="ml-2 block text-sm text-gray-900">Recordarme</label>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                    Iniciar Sesión
                </button>
            </div>
        </div>
        </form>
        <div class="mt-8 text-center text-sm text-gray-600">
            ¿Aún no tienes cuenta? <a th:href="@{/gratis}" class="font-medium text-indigo-600 hover:text-indigo-500">Regístrate para una prueba gratuita</a>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
