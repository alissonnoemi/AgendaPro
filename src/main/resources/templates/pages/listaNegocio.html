<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Lista Negocios</title>
</head>
<body class="bg-gray-100 min-h-screen">
<div class="container mx-auto py-10">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-extrabold text-indigo-700">Administraci√≥n de Negocios</h1>
        <a th:href="@{/gratis}" class="flex items-center gap-2 px-5 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow hover:bg-indigo-700 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path></svg>
            Nuevo Negocio
        </a>
    </div>
    <form th:action="@{/negocios}" method="get" class="mb-6 flex justify-end">
        <input type="text" name="buscarNombre" class="w-1/3 px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Buscar negocios" th:value="${buscarNegocio}">
        <button class="px-4 py-2 bg-indigo-600 text-white rounded-r-md hover:bg-indigo-700 transition">Buscar</button>
    </form>
    <div class="bg-white shadow-xl rounded-lg overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-indigo-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase">ID</th>
                <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase">Nombre</th>
                <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase">Email Profesional</th>
                <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase">Nombre Negocio</th>
                <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase">Tipo Negocio</th>
                <th class="px-6 py-3 text-center text-xs font-bold text-gray-700 uppercase">Opciones</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-100">
            <tr th:each="negocio : ${negocios}" class="hover:bg-indigo-50 transition">
                <td class="px-6 py-4 font-medium text-gray-900" th:text="${negocio.id}"></td>
                <td class="px-6 py-4" th:text="${negocio.nombreCompleto}"></td>
                <td class="px-6 py-4" th:text="${negocio.emailProfesional}"></td>
                <td class="px-6 py-4" th:text="${negocio.nombreNegocio}"></td>
                <td class="px-6 py-4" th:text="${negocio.tipoNegocio}"></td>
                <td class="px-6 py-4 text-center space-x-2">
                    <a th:href="@{/editarNegocio/} + ${negocio.id}" class="inline-block px-3 py-1 bg-yellow-400 text-white rounded hover:bg-yellow-500 transition">Actualizar</a>
                    <a th:href="@{/eliminarNegocio/} + ${negocio.id}" class="inline-block px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
